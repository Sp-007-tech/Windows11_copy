<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Window's 11 !</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icon">
        <img src="chromeicon.png" width="88px" alt="">
        <div>Google Chrome</div>


        <div>
            <img src="edgeicon.png" width="59px" alt="">
            <div> Edge </div>
        </div>

        <div>
            <img src="recyclebinicon.png" width="60px" alt="">
            <div>Recycle Bin</div>
        </div>
    </div>



    <div class="taskbar">
        <img src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>

    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>

    <video autoplay muted id="vid">
        <source src="video.webm" type="video/webm">
    </video>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
